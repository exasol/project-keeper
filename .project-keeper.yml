      - maven_central
      - lombok
    parentPom:
      groupId: "com.exasol"
      artifactId: "project-keeper-parent-pom"
      version: "${revision}"
      relativePath: "../parent-pom/pom.xml"
    advertise: false
  - type: maven
    path: project-keeper/pom.xml
    modules:
      - maven_central
      - integration_tests
      - lombok
    parentPom:
      groupId: "com.exasol"
      artifactId: "project-keeper-parent-pom"
      version: "${revision}"
      relativePath: "../parent-pom/pom.xml"
  - type: maven
    path: project-keeper-cli/pom.xml
    modules:
      - maven_central
      - integration_tests
      - jar_artifact
    parentPom:
      groupId: "com.exasol"
      artifactId: "project-keeper-parent-pom"
      version: "${revision}"
      relativePath: "../parent-pom/pom.xml"
  - type: maven
    path: project-keeper-maven-plugin/pom.xml
    modules:
      - maven_central
      - integration_tests
      - udf_coverage
      - lombok
    parentPom:
      groupId: "com.exasol"
      artifactId: "project-keeper-parent-pom"
      version: "${revision}"
      relativePath: "../parent-pom/pom.xml"
  - type: maven
    path: maven-project-crawler/pom.xml
    modules:
      - maven_central
      - udf_coverage
      - integration_tests
    advertise: false
    parentPom:
      groupId: "com.exasol"
      artifactId: "project-keeper-parent-pom"
      version: "${revision}"
      relativePath: "../parent-pom/pom.xml"
  - type: maven
    path: shared-test-setup/pom.xml
    advertise: false
    modules:
      - lombok
    parentPom:
      groupId: "com.exasol"
      artifactId: "project-keeper-parent-pom"
      version: "${revision}"
      relativePath: "../parent-pom/pom.xml"
version:
  fromSource: project-keeper/pom.xml
excludes:
  - "W-PK-CORE-151: Pom file contains no reference to project-keeper-maven-plugin."
  - "E-PK-CORE-17: Missing required file: '.github/workflows/project-keeper-verify.yml'"
  - "E-PK-CORE-17: Missing required file: '.github/workflows/project-keeper.sh'"
linkReplacements:
  - https://eclipse-ee4j.github.io/jsonb-api|https://projects.eclipse.org/projects/ee4j.jsonp
